input {
    beats {
        type => "healthpe-api-server-logs"
        port => 5046
        ssl => true
        ssl_certificate => "${CONFIG_DIR}/logstash.crt"
        ssl_key => "${CONFIG_DIR}/logstash.pkcs8.key"
    }
}

filter {
    if [type] == "healthpe-api-server-logs" {
        json {
            source => "message"
        }
    }
}

output {
   if [type] == "healthpe-api-server-logs" and "_jsonparsefailure" not in [tags] {
	elasticsearch {
            hosts => ["https://elasticsearch:9200"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            ssl => true
            ssl_certificate_verification => true
            cacert => "${CONFIG_DIR}/ca.crt"
            index => "healthpe-api-server-logs-%{[fields][env]}-%{+YYYY.MM.dd}"
	    ilm_enabled => true
            ilm_policy => "api_server_logs_policy"
	    template_name => "api-server-logs-template"
        }
    }
}
